<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Telegram Mini App</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <!-- app area -->
        <div class="container">
            <!-- Main View -->
            <div id="main-view">
                <div class="header">Tracked Packages</div>
                <div id="tracking-list" class="tracking-list">
                    <!-- Tracking items will be inserted here -->
                </div>
                <div id="empty-state" class="empty-state" style="display: none;">
                    Add a package to track using the button below.
                </div>
            </div>
    
            <!-- Package Details View (hidden by default) -->
            <div id="details-view" style="display: none;">
                <div class="header" id="details-header">Package Details</div>
                <div id="events-list" class="events-list">
                    <!-- Tracking events will be inserted here -->
                </div>
                <button id="remove-btn" class="remove-btn">Remove Tracking</button>
            </div>
        </div>
        <!-- notification area  -->
        <div id="notification-banner">
            <h3>here are your notification parameters</h3>
            <div id="update-box"></div>
        </div>
    </main>
    <script type="module" src="../dist/src/script.js"></script>
</body>
</html>
