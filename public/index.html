<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Telegram Mini App</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <!-- test register tracking number with user auth -->
        <div>
            <input type="text" value="87VY18633903A081" id="tracking_number">
                tracking
            </input>
            <input type="text" value="" id="carrier_text">
                carrier
            </input>
            <button id="register_number_button" onclick="register_one_tracking_number();">
                register tracking number for notification updates
            </button>
        </div>

        <label id="error_panel"></label>

        <div>
            <label id="statusLabel">Initial Status: Not loaded</label>
            <button id="refreshBtn">Refresh Status</button>
        </div>

        <h1>Buttons</h1>
        <button onclick="Telegram.WebApp.expand();">Expand Webview</button>
        <button onclick="toggleMainButton();">Toggle Main Button</button>

        <div id="notification-banner">
            <h3>here are your notification parameters</h3>
            <div id="update-box"></div>
        </div>
    </main>
    <div id="viewport"></div>
    <div id="viewport-params-size"></div>
    <div id="viewport-params-expand"></div>
    <script src="../dist/src/script.js"></script>
</body>
</html>
