<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Telegram Mini App</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    </script>
    <main>
        <h1>Modals</h1>
        <button onclick="Telegram.WebApp.showAlert('Hello World!');">Launch Alert</button>
        <button onclick="showPopup();">Launch Popup</button>

        <h1>Links</h1>
        <ul>
            <li>
                <a href="javascript:Telegram.WebApp.openTelegramLink('https://t.me/trendingapps');">Open link within Telegram</a>
            </li>
            <li>
                <a href="javascript:Telegram.WebApp.openLink('https://ton.org/');">Open link in external browser</a>
            </li>
            <li>
                <a href="javascript:Telegram.WebApp.openLink('https://telegra.ph/api',{try_instant_view:true});">Open link inside Telegram webview</a>
            </li>
        </ul>

        <!-- test write to db -->
        <div>
            <input type="text" id="test_textbox_key">
                balls
            </input>
            <input type="text" id="test_textbox_value">
                balls
            </input>
            <button id="submit_button" onclick="send_data();">
                send data to save in db TESTING
            </button>
        </div>

        <!-- test register tracking number with user auth -->
        <div>
            <input type="text" value="87VY18633903A081" id="tracking_number">
                tracking
            </input>
            <input type="text" value="10017" id="carrier_text">
                carrier
            </input>
            <button id="register_number_button" onclick="register_one_tracking_number();">
                register and pull data to db
            </button>
        </div>

        <label id="error_panel"></label>

        <div>
            <label id="statusLabel">Initial Status: Not loaded</label>
            <button id="refreshBtn">Refresh Status</button>
        </div>

        <h1>Buttons</h1>
        <button onclick="Telegram.WebApp.expand();">Expand Webview</button>
        <button onclick="toggleMainButton();">Toggle Main Button</button>

        <div id="notification-banner">
            <h3>here are your notification parameters</h3>
            <p id="parameter1">param2</p>
            <p id="parameter2">param2</p>
        </div>
    </main>
    <div id="viewport"></div>
    <div id="viewport-params-size"></div>
    <div id="viewport-params-expand"></div>
    <script src="script.js"></script>
</body>
</html>
